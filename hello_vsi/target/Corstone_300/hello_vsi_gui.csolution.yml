solution:
  packs:
    - pack: ARM::V2M_MPS3_SSE_300_BSP@1.2.0
    - pack: ARM::Arm-2D@1.1.0
    - pack: ARM::CMSIS@5.9.0
    - pack: Keil::ARM_Compiler@1.7.2
  projects:
    - project: hello_vsi_gui.cproject.yml
  output-dirs:
    outdir: ../../Objects
    intdir: ../../Objects
  target-types:
    - add-path:
        - ../../source/arm2d/examples/common/platform
        - ../../source/arm2d/examples/common/platform/lib
        - ../../source/arm2d/examples/common/platform/mps3
        - ../../source/arm2d/examples/common/platform/mps3/v2m_mps3
        - ../../source/VSI/data_sensor/include
        - ../../source/VSI/include
        - ../../source/micro_sensor_lib
      compiler: AC6
      define:
        - GLCD_MIRROR_Y=0
        - LCD_MIRROR_X=1
        - __USE_AN547__
        - __ARM_FP=0xe
        - __EVENT_DRIVEN
        - __FVP_PY
        - __USE_GUI
      device: SSE-300-MPS3
      misc:
        - ASM:
            - -masm=auto
          C-CPP:
            - -Os
            - -Wno-documentation
            - -Wno-documentation-unknown-command 
            - -Wno-license-management
            - -Wno-missing-noreturn
            - -Wno-missing-prototypes 
            - -Wno-missing-variable-declarations
            - -Wno-nonportable-include-path
            - -Wno-packed
            - -Wno-parentheses-equality
            - -Wno-reserved-id-macro
            - -Wno-reserved-identifier
            - -Wno-sign-conversion
            - -Wno-unused-macros
            - -ffunction-sections
            - -fno-rtti
            - -fshort-wchar
            - -funsigned-char
            - -gdwarf-4
            - -fshort-enums
          CPP:
            - -fno-exceptions
            - -std=c++14 
            - -xc++
          C:
            - -std=gnu11
            - -xc
          Link:
            - --summary_stderr --info summarysizes --load_addr_map_info --entry=Reset_Handler
            - --strict
            - --diag_suppress 6439,6314 --summary_stderr --info summarysizes
      processor:
        endian: little
        fpu: "on"
        trustzone: "off"
      type: hello_vsi
