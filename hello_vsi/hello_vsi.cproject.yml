# A project translates into one executable or library.
project:

  processor:
    trustzone: off

  # List components to use for your application.
  # A software component is a re-usable unit that may be configurable.
  components:
    - component: CMSIS:CORE
    - component: CMSIS Driver:USART
    - component: CMSIS:OS Tick:SysTick
    - component: CMSIS:RTOS2:Keil RTX5&Source
    - component: CMSIS-View:Event Recorder
    - component: CMSIS-Compiler:CORE
    - component: CMSIS-Compiler:STDOUT:Custom
    - component: Device:Definition
    - component: Device:Native Driver:IO
    - component: Device:Native Driver:PPC
    - component: Device:Native Driver:SysCounter
    - component: Device:Native Driver:SysTimer
    - component: Device:Native Driver:Timeout
    - component: Device:Native Driver:UART
    - component: Device:Startup&C Startup
    - component: Device:USART Retarget

  # Add path to a project or a layer.
  add-path:
    - ./source/application
    - ./source/micro_logger
    - ./source/vsi
    - ./source/vsi/data_sensor

  # List of source groups and files added to a project or a layer.
  groups:
    - group: App
      files:
        - file: ./source/application/app.c
        - file: ./source/application/main.c
    - group: Sensor Driver
      files:
        - file: ./source/vsi/data_sensor/sensor_drv.h
        - file: ./source/vsi/data_sensor/sensor_drv.c
    - group: Micro Logger
      files:
        - file: ./source/micro_logger/micro_logger.h
        - file: ./source/micro_logger/micro_logger.c
