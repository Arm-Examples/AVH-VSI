solution:
  created-by: uv2csolution@1.2.0
  created-for: CMSIS-Toolbox@2.0.0
  description: Hello example for the Video Streaming Interface

  packs:
    - pack: ARM::CMSIS@6.0.0
    - pack: ARM::CMSIS-Compiler@2.0.0
    - pack: ARM::V2M_MPS3_SSE_300_BSP
    - pack: ARM::V2M_MPS3_SSE_310_BSP
    - pack: ARM::SSE_315_BSP

  # Use default setup of toolchain specific controls.
  cdefault: 

  build-types:
    - type: event
      define:
      # - __ARM_FP: 0xe
      - __FVP_PY
      - __EVENT_DRIVEN

    - type: noevent
      define:
      - __ARM_FP: 0xe
      - __FVP_PY

    - type: gated
      define:
      - __ARM_FP: 0xe
      - __FVP_PY
      - __GATED_FETCH

  target-types:
    - type: Corstone_300
      device: SSE-300-MPS3
      define:
      - CORSTONE300_FVP

    - type: Corstone_310
      device: SSE-310-MPS3_FVP

    - type: Corstone_315
      device: SSE-315-FVP

  output-dirs:
    outdir:  $SolutionDir()$/out/$Project$/$TargetType$/$BuildType$/$Compiler$

  projects:
      - project: ./hello_vsi.cproject.yml
