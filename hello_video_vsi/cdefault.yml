# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/2.0.0/tools/projmgr/schemas/cdefault.schema.json

default:

  misc:
    - for-compiler: AC6
      C:
        - -std=gnu11
        - -Wno-license-management
      C-CPP:
        - -Wno-documentation
        - -Wno-documentation-unknown-command
        - -Wno-license-management
        - -Wno-missing-noreturn
        - -Wno-missing-prototypes
        - -Wno-missing-variable-declarations
        - -Wno-nonportable-include-path
        - -Wno-packed
        - -Wno-parentheses-equality
        - -Wno-reserved-id-macro
        - -Wno-reserved-identifier
        - -Wno-unused-macros
        - -fno-exceptions
        - -fno-rtti
        - -funsigned-char
        - -fshort-enums
        - -fshort-wchar
        - -ffunction-sections
        - -Wno-sign-conversion
      CPP:
        - -xc++
        - -std=c++14
      ASM:
        - -masm=auto
      Link:
        - --map
        - --load_addr_map_info
        - --xref
        - --callgraph
        - --symbols
        - --info sizes
        - --info totals
        - --info unused
        - --info veneers
        - --summary_stderr
        - --info summarysizes
        - --entry=Reset_Handler
        - --strict
        - --diag_suppress=6314,6848

    - for-compiler: GCC
      C-CPP:
        - -masm-syntax-unified
        - -fomit-frame-pointer
        - -ffunction-sections
        - -fdata-sections
      C:
        - -std=gnu11
      Link:
        - --specs=nano.specs
        - -Wl,-Map=$elf()$.map
        - -Wl,--gc-sections
        - -Wl,--no-warn-rwx-segment
        - --entry=Reset_Handler
